application.desc=Extension to the famous GnuCash-Project to simplify the handling of yor portfolio. View your portfolio, add new assets to or update the prices easily..
application.homepage=jportfolioview.berlios.de
application.title=jPortfolioView
application.vendor=Andreas Reichel
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form,**/jPortfolioView*.zip
build.classpath=\
    ${javac.classpath}:\
    ${src.dir}:\
    ${build.classes.dir}:\
    ${libs.JavaFXUserLib.classpath}
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/jPortfolioView.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.commons-daemon.jar=../buchungsplan/lib/commons-daemon.jar
file.reference.dom4j-1.6.1.jar=../buchungsplan/lib/dom4j-1.6.1.jar
file.reference.jaxen-1.1-beta-5.jar=../buchungsplan/lib/jaxen-1.1-beta-5.jar
file.reference.jcommon-1.0.0-rc1.jar=../buchungsplan/lib/jcommon-1.0.0-rc1.jar
file.reference.joda-time-1.5.2.jar=../buchungsplan/lib/joda-time-1.5.2.jar
file.reference.servlet.jar=../buchungsplan/lib/servlet.jar
file.reference.tagsoup-1.0rc3.jar=../buchungsplan/lib/tagsoup-1.0rc3.jar
FXBuild.class=javafx.netbeans.fxuserlib.FXBuild
includes=**
jar.compress=true
javac.classpath=\
    ${file.reference.dom4j-1.6.1.jar}:\
    ${file.reference.jaxen-1.1-beta-5.jar}:\
    ${file.reference.jcommon-1.0.0-rc1.jar}:\
    ${file.reference.joda-time-1.5.2.jar}:\
    ${file.reference.servlet.jar}:\
    ${file.reference.tagsoup-1.0rc3.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=true
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=true
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=true
javadoc.windowtitle=
jnlp.codebase.type=local
jnlp.codebase.url=file:/home/are/src/jPortfolioView/dist/
jnlp.enabled=false
jnlp.fx.main.jar.value=lib/javafxrt.jar
jnlp.offline-allowed=false
jnlp.signed=true
main.class=PortfolioView.Main
main.fx.class=net.java.javafx.FXShell
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
pack200.jar.compress=true
platform.active=default_fx_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
src.etc.dir=etc
src.share.dir=share
test.src.dir=test
